<!DOCTYPE html>
<html>

<head>
    <title>Gestion - Une Histoire Simple</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles_media.css">
    <link rel="stylesheet" href="css/liste_films.css">
    <meta charset="utf-8" />
</head>

<body>
    <div class='titre_container'>
        <div class='titre titre_home'>UNE HISTOIRE SIMPLE
            <div class="sous-titre">
                <span class='st_1'>Un film</span><span class='st_2'>Transmedia</span><span class='st_3'>Interactif</span><span class='st_4'>Collectif</span><span class='st_5'>Territorial</span>
            </div>
        </div>
    </div>
    <div class="film_add--onglet">

    </div>
    <div class='application'>
        <div class='liste_films'>
            <div class="liste_films--title">
            </div>
            <div class="add_film"><img class="add_film" src='./assets/img/add_icon.png'></div>
        </div>
    </div>

    <template id="new_film">
        <div class="onglet_ajout--film">
            <i class="fa fa-times fa-times-close" aria-hidden="true"></i>
            <h3 class='onglet_ajout_film_titre'>Création d'un nouveau film</h3>
            <div class="onglet_ajout_film">
                <span class='onglet_ajout_img'><img src='./assets/img/app_photo.png'></span>
                <span class='onglet_ajout_label'>
                    <span>Titre</span>
                    <span><input type="text" class="onglet_ajout_film--input-title" value="" placeholder="Titre du film" /></span>
                </span>
            </div>
            <i class="fa fa-check fa-check-v" aria-hidden="true"><span class="valider_text_film">Valider</span></i>
        </div>
    </template>
    <template id="template_container">
        <div class='film_details_container'>
            <div class='film_details'>
                <div class='film_modif_container'>
                    <div class='film_details_container_left'>
                        <div class='film_add_elements'>
                            <div class='film_modif_ajout_onglets'>
                                <div class='onglet onglet_actif onglet_add'>
                                    <i class="fa fa-television" aria-hidden="true"></i>
                                    <p style="cursor:pointer;">Ajout de média</p>
                                </div>
                                <div class='onglet onglet_modif'>
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    <p style="cursor:pointer;">Modifier</p>
                                </div>
                            </div>
                            <div class="contenu_onglet contenu_onglet_add contenu_onglet_actif">
                                <div class='film_add_elements_onglets'>
                                    <div class='film_add_video_onglet film_add_onglet_actif'>
                                        <i class="fa fa-circle" aria-hidden="true"></i>
                                        <span class="ajout_video">Vidéo</span>
                                    </div>
                                    <div class='film_add_jeuvideo_onglet'>
                                        <i class="fa fa-circle" aria-hidden="true"></i>
                                        <span class="ajout_video">Jeu Vidéo</span>
                                    </div>
                                </div>
                                <div class="contenu_add_elem">
                                    <div class="film_add_video film_add_elem_active">
                                        <div class="film_add_elements_ajout_title">
                                            <i class="fa fa-tags" aria-hidden="true"></i>
                                            <input type="text" id="titre_film" value="" class="ajout_title" placeholder=" Titre du film"/><span class="error_film" style="color:red;font-family: Calibri;font-size:12px;margin-left:5px;"></span>
                                        </div>

                                        <div id ="prev" class="film_add_elements_ajout_folder">
                                            <i class="fa fa-folder-open" aria-hidden="true"></i>
                                            <input style="margin-left: 16px" id="fileupload file" type="file" name="files[]" multiple="">
                                        </div>

                                        <div class="film_add_elements_ajout_describe">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            <textarea class="ajout_description" id="description_film" placeholder="Description du film (facultatif)"></textarea>
                                        </div>

                                        <div class="element_validate">
                                            <i class="fa fa-plus" aria-hidden="true">
                                                <span class="ajouter_text" id="testclick"> Ajouter</span>
                                            </i>
                                        </div>
                                    </div>

                                    <div class="film_add_jeuvideo">
                                        <div class="film_add_elements_ajout_title">
                                            <i class="fa fa-tags" aria-hidden="true"></i>
                                            <input type="text" id="titre_jeu" value="" class="ajout_title" placeholder=" Titre du film" /><span class="error_jeu" style="color:red;font-family: Calibri;font-size:12px;margin-left:5px;"></span>
                                        </div>

                                        <div id="prev" class="film_add_elements_ajout_folder">
                                            <i class="fa fa-folder-open" aria-hidden="true"></i>
                                            <input style="margin-left: 16px" id="fileupload file" type="file" name="files[]" multiple="">
                                        </div>

                                        <div class="film_add_elements_ajout_describe">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            <textarea class="ajout_description" id="description_jeu" value="" placeholder="Description du jeu (facultatif)"></textarea>
                                        </div>

                                        <div class="element_validate">
                                            <i class="fa fa-plus" aria-hidden="true">
                                                <span class="ajouter_text" id="click_jeu" > Ajouter</span>
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="contenu_onglet contenu_onglet_modif">

                                <p style="font-family: Calibri;text-align: center;margin-top:0px;">Sélectionnez un média à modifier</p>
                                <div class="film_add_elements_ajout_title">
                                    <i class="fa fa-tags" aria-hidden="true"></i>
                                    <input type="text" id="media_modif_title" value="" class="ajout_title" placeholder=" Titre" />
                                </div>

                                <div class="film_add_elements_ajout_folder">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <button style="margin-left: 22px;" type="submit">Supprimer le média</button>
                                </div>

                                <div class="film_add_elements_ajout_describe">
                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                    <textarea class="ajout_description" id="media_modif_describ" value="" placeholder="Description..."></textarea>
                                </div>

                                <div class="element_validate">
                                    <i class="fa fa-check fa-check-elem" aria-hidden="true">
                                        <span class="valider_text">Valider</span>
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class='film_details_container_right'>
                        <div class='film_connexion_structure'></div>
                        <div class='film_launch'>
                            <img src='./assets/img/play.png'>
                        </div>
                    </div>
                </div>
                <div class='film_list_added_elements'>
                    <div class='arrow_button_list_added arrow_button_left'>
                        <img src='./assets/img/arrow_left.png'>
                    </div>
                    <div class='film_list_container'>
                        <template>
                            <div class='film_added_element draggable'>
                                <div class='film_element_img'><img class='film_element_img_image' src='./assets/img/exemple_video.png'></div>
                                <div class='film_element_titre'>Titre du film</div>
                                <div class='film_element_data'>Description du film</div>
                            </div>
                        </template>
                    </div>
                    <div class='arrow_button_list_added arrow_button_right'>
                        <img src='./assets/img/arrow_right.png'>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="js/jquery-min.js"></script>
    <script src="js/monCode.js"></script>
    <script src="js/js_media.js"></script>
    <script src="js/js_videofile.js"></script>
</body>

</html>

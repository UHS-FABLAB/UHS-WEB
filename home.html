<!DOCTYPE html>
<html>

<head>
    <title>Gestion - Une Histoire Simple</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles_media.css">
    <link rel="stylesheet" href="css/liste_films.css">
</head>

<body>
    <div class='titre_container'>
        <div class='titre titre_home'>UNE HISTOIRE SIMPLE
            <div class="sous-titre">
                <span class='st_1'>Un film</span><span class='st_2'>Transmedia</span><span class='st_3'>Interactif</span><span class='st_4'>Collectif</span><span class='st_5'>Territorial</span>
            </div>
        </div>
    </div>
    <div class='application'>
        <div class='liste_films'>
            <div class='film'>Le destin de Marc</div>
            <div class='film'>Le destin de Julie</div>
            <div class="add_film"><img src='./assets/img/add_icon.png'></div>
        </div>
        <div class='film_details_container'>
            <div class='film_details'>
                <div class='film_modif_container'>

                    <div class='film_details_container_left'>
                        <div class='film_add_elements'>

                            <div class='onglet_list'>
                                <div class='onglet onglet_actif'>
                                    <span class="onglet_media">
                                    <i class="fa fa-television" aria-hidden="true"></i> média
                                </span>
                                </div>
                                <div class='onglet onglet_inactif'>
                                    <span class="onglet_modif">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Modifier
                                </span>
                                </div>
                            </div>

                            <div class="contenu_onglet">
                                <div class="contenu_onglet_media">

                                    <div class="sous_onglet_list">
                                        <div class="sous_onglet onglet_actif">
                                            <span class="sous_onglet_video"><i class="fa fa-circle" aria-hidden="true"></i></span><span class="ajout_video"> Vidéo</span>
                                        </div>
                                        <div class="sous_onglet onglet_inactif">
                                            <span class="sous_onglet_jeu"><i class="fa fa-circle" aria-hidden="true"></i></span><span class="ajout_jeu"> Jeu vidéo</span>
                                        </div>
                                    </div>

                                    <div class="contenu_onglets_video">
                                        <div class="film_add_elements_ajout">
                                            <div class="film_add_elements_ajout_title">
                                                <i class="fa fa-tags" aria-hidden="true"></i>
                                                <input type="text" id="nom" class="ajout_title" placeholder=" Titre du film" />
                                            </div>

                                            <div class="film_add_elements_ajout_folder">
                                                <i class="fa fa-folder-open" aria-hidden="true"></i>
                                                <button type="submit" class="ajout_parcourir">Parcourir...</button>
                                            </div>

                                            <div class="film_add_elements_ajout_describe">
                                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                <textarea class="ajout_description" placeholder="Description du film (facultatif)"></textarea>
                                            </div>

                                            <div class="element_validate">
                                                <i class="fa fa-plus" aria-hidden="true"> 
                                                    <span class="ajouter_text"> Ajouter</span></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="contenu_onglets" id="contenu_onglets_jeu">

                                    </div>
                                </div>


                                <div class="contenu_onglet_modif">
                                    <!--
                                    <div class="film_add_elements_ajout">
                                        <div class="film_add_elements_ajout_title">
                                            <i class="fa fa-tags" aria-hidden="true"></i>
                                            <input type="text" id="nom" class="ajout_title" placeholder=" Titre du film" />
                                        </div>

                                        <div class="film_add_elements_ajout_folder">
                                            <i class="fa fa-folder-open" aria-hidden="true"></i>
                                            <button type="submit" class="ajout_parcourir">Parcourir...</button>
                                        </div>

                                        <div class="film_add_elements_ajout_describe">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                            <textarea class="ajout_description" placeholder="Description du film (facultatif)"></textarea>
                                        </div>

                                        <div class="element_validate">
                                            <i class="fa fa-check" aria-hidden="true"> 
                                            <span class="valider_text"> Valider</span></i>
                                        </div>
                                    </div>
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class='film_details_container_right'>
                        <div class='film_connexion_structure'></div>
                        <div class='film_launch'>
                            <img src='./assets/img/play.png'>
                        </div>
                    </div>
                </div>
                <div class='film_list_added_elements'>
                    <div class='arrow_button_list_added arrow_button_left'>
                        <img src='./assets/img/arrow_left.png'>
                    </div>
                    <div class='film_list_container'>
                        <div class='film_added_element'>
                            <div class='film_added_element_preview'></div>
                            <div class='film_added_element_'></div>
                        </div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>

                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                        <div class='film_added_element'></div>
                    </div>
                    <div class='arrow_button_list_added arrow_button_right'>
                        <img src='./assets/img/arrow_right.png'>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery-min.js"></script>
    <script src="js/monCode.js"></script>
    <script src="js/js_media.js"></script>
</body>

</html>
